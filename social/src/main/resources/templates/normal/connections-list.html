<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normal/home::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Section</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
        <link rel="stylesheet " href="/css/merastyle.css">
</head>
<body>

    <!-- Connection List -->
    
    <section>
    <div class="list-group">
    <li class="list-group-item list-group-item-primary text-center">Your Connections</li>
   <div th:each="f : ${friend} ">
   
   
   <div class="list-group-item  ">
   
   <div th:if="${f.user.id == user.id}">
   <img th:src="@{'/images/' + ${f.friend.profile_img}}" 
             style="height:35px; width:35px; border-radius:50%; margin-left:40px;">
        <a th:href="@{'/user/friend-profile/' + ${f.friend.id}}" 
           th:text="${f.friend.username}" 
           style="color:blue; text-decoration:none;"></a>
           <a class="btn btn-light" style="float:right;">Remove</a>
   </div>
   
   <div th:if="${f.friend.id == user.id}">
   <img th:src="@{'/images/' + ${f.user.profile_img}}" 
             style="height:35px; width:35px; border-radius:50%; margin-left:40px;">
        <a th:href="@{'/user/friend-profile/' + ${f.user.id}}" 
           th:text="${f.user.username}" 
           style="color:blue; text-decoration:none;"></a>
           <a class="btn btn-light" style="float:right;">Remove</a>
   </div>
   
   </div>
     </div>
   </div>
    
    </section>
    
    
    
  
  
    
   
    <script src="/js/myjs.js"></script>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{normal/home::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Section</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
        <link rel="stylesheet " href="/css/merastyle.css">
</head>
<body>

   
  <section >
    
    <!-- NOTIFICATION CORNER -->
    <div class="container " >
     <a class="nav-link  notification"  th:href="@{/user/notification}"><i class="fa-solid fa-bell"></i></a>
    </div>
    
    
    <!-- POSTS -->
    <div class="container profile-content ">
    
   
        <div th:each="p : ${post}">

         <!--  <div th:if="${p.user.id} == ${user.id}"> -->
          <div class="post-card">
        <img th:src="@{'/images/'+${p.user.profile_img}}" style="height: 40px; width:40px; border-radius:50%">
        <a th:href="@{'/user/friend-profile/'+${p.user.id}}" th:text="'~ ' +${p.user.username}" style="color:green ; text-decoration:none;"></a>
        
        
        <div th:text="${p.text}" style="color:#5E5E5E"></div>
    </div></div></div>
     
     
        </div>
    
    
    </section>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

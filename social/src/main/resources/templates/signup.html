<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jQuery (full version) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
   
  </head>
  <body>


      <div class="container ">
      <div class="card mt-3">
      <div class="card-body">
      
      <form th:action="@{/process-signup}" th:object="${user}" method="post">
      
     
                      
                      
      <h4>username</h4>
      <input onclick="removemsg()" id ="username" type="text" name="username" class="form-control" placeholder="Enter your name here" required>
     <div th:if="${session.message}"  th:text="${session.message.content}" style="color:red" class="warn-msg">
                      
                      </div>
                      
                      
      
      <h4 class="mt-3">email</h4>
      <input  type="email" name="email" class="form-control" placeholder="Enter your email here" required>
      
       <h4 class="mt-3">password</h4>
      <input  type="password" name="password" class="form-control" placeholder="Enter your password here" required>
      
      <button class="btn btn-primary mt-2 btn-block" type="submit">Submit</button>
      
      </form>
      
      </div>
      </div>
      </div>









</body>



<script src="/js/myjs.js"></script>





<!-- Optional JavaScript -->
<!-- Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
